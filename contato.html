<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato.css">
    <script src="modernizr-custom.js"></script>
    <title>Contato</title>
</head>
<body>
    <div class="container">
        <header class='cabecalho'>
            <h1>Kombi Coffee</h1>
            <a href="index.html"><img class="logo" src="images/logo_kombi_coffee.png" alt='Logomarca' title="Logomarca"></a>
            <nav class="nav-bar">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="local.html">LOCAL</a></li>
                    <li><a href="cardapio.html">CARDAPIO</a></li>
                    <li><a href="eventos.html">EVENTOS</a></li>
                    <li><a href="contato.html">CONTATO</a></li>
                </ul>           
            </nav>
        </header>
        <main>
            <h2>Contate-nos</h2>
            <img src="images/cafécontato.jpg" alt="cafécontato">
            <section>
                <h3>Formulario:</h3>
                <form class="boxform" action="/contato.html" method="post">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" />
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="exemplo@email.com" />
                    </div>
                    <div>
                        <label for="msg">Mensagem</label>
                        <textarea id="msg"></textarea>
                    </div>
                    <div>
                        <button class="button"><span>Enviar</span></button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <div class="copyright">
                <p> Copyright Pedro Humberto</p>
            </div>
        </footer>
    </div>
